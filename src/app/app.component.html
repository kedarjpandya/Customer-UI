<button (click)="CreateNewCustomer()">Create New Customer</button>
<table>
<thead>
  <th>First Name</th>
  <th>Last Name</th>
  <th>email</th>
  <th>Update</th>
</thead>
<tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.email}}</td>
    <td><button (click)="EditCustomer(customer)">Edit</button></td>
  </tr>
</tbody>  
</table>

<app-edit-customer [customer]="customer" (modifiedcustomer)="updateCustomerList($event)"></app-edit-customer>
